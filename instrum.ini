[DEFAULT]
sql_host = 127.0.0.1
sql_port = 3306
sql_db = emonitor

[fake]
db = fake_2018
sensors = ['A', 'B', 'C']
sql_table = fake

[maxigauge]
db = pressure
cmd = PR{sensor}$CR$LF
ack = $ACK$CR$LF
enq = $ENQ
port = COM7
baudrate = 9600
stopbits = 1
bytesize = 8
parity = N
timeout = 1
regex = ,(.*)
sensors = ['1', '2', '3', '6']

[lakeshore336]
device_class = "lakeshore.Model_336"
db = temperature
sensors = ['A', 'B', 'C']
port = COM8
