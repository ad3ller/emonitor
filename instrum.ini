[DEFAULT]


[simulate]
db = simulate
sensors = A, B, C

[maxigauge]
db = pressure
cmd = PR<sensor><CR><LF>
ack = <ACK><CR><LF>
enq = <ENQ>
port = COM7
baudrate = 9600
stopbits = 1
bytesize = 8
parity = N
timeout = 1
regex = ,(.*)
sensors = 1, 2, 3, 6

[lakeshore336]
db = temperature
sensors = A, B, C
cmd = KRDG?<sensor>\r\n
parity = O
stopbits = 1
bytesize = 7
baudrate = 57600
port = COM8
timeout = 1
